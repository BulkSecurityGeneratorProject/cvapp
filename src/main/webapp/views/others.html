<div>

    <h2 translate="data.other.header">Others</h2>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="data.other.categoryEn">CategoryEn</th>
                    <th translate="data.other.categoryHu">CategoryHu</th>
                    <th translate="data.other.descriptionEn">DescriptionEn</th>
                    <th translate="data.other.descriptionHu">DescriptionHu</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="other in others">
                    <td>{{other.categoryEn}}</td>
                    <td>{{other.categoryHu}}</td>
                    <td>{{other.descriptionEn}}</td>
                    <td>{{other.descriptionHu}}</td>
                    <td>
                        <button type="submit"
                                ng-click="update(other.id)"
                                class="btn btn-default">
                            <span class="glyphicon glyphicon-pencil"></span> <span translate="global.label.edit">Edit</span>
                        </button>
                        <button type="submit"
                                ng-click="delete(other.id)"
                                class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span> <span translate="global.label.delete">Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#saveOtherModal" ng-click="clear()">
        <span class="glyphicon glyphicon-flash"></span> <span translate="global.label.create">Create</span>
    </button>
    <div class="modal fade" id="saveOtherModal" tabindex="-1" role="dialog" aria-labelledby="myOtherLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="form" role="form" novalidate
                      class="ng-scope ng-invalid ng-invalid-required ng-dirty ng-valid-minlength"
                      ng-submit="create()">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" id="myOtherLabel" translate="global.label.createoredit">Create or edit</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label translate="data.other.categoryEn">CategoryEn</label>
                            <input type="text" class="form-control"
                                   ng-model="other.categoryEn">
                        </div>
                        <div class="form-group">
                            <label translate="data.other.categoryHu">CategoryHu</label>
                            <input type="text" class="form-control"
                                   ng-model="other.categoryHu">
                        </div>
                        <div class="form-group">
                            <label translate="data.other.descriptionEn">DescriptionEn</label>
                            <input type="text" class="form-control"
                                   ng-model="other.descriptionEn">
                        </div>
                        <div class="form-group">
                            <label translate="data.other.descriptionHu">DescriptionHu</label>
                            <input type="text" class="form-control"
                                   ng-model="other.descriptionHu">
                        </div>


                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span> <span translate="global.label.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">
                            <span class="glyphicon glyphicon-save"></span> <span translate="global.label.save">Save</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
