<header>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div id="header-img"></div>
        
            <div class="alert alert-danger" ng-show="authenticationError" translate="login.messages.error.authentication">
                <strong>Authentication failed!</strong> Please check your credentials and try again.
            </div>
            <form class="form" role="form">
                <div class="form-group">
                    <label for="username" class="large-label" translate="global.form.username">Login</label>
                    <input type="text" class="form-control" id="username" placeholder="{{'global.form.username.placeholder' | translate}}" ng-model="username">
                </div>
                <div class="form-group">
                    <label for="password" class="large-label" translate="login.form.password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="{{'login.form.password.placeholder' | translate}}"
                           ng-model="password">
                </div>
                <button type="submit" class="btn btn-primary large-button" ng-click="login()" translate="login.form.button">Authenticate</button>
            </form>
            <p></p>
            <div class="alert" translate="global.messages.info.register">
                You don't have an account yet? <a href=\"#/register\" class="dark-blue">Register</a>
            </div>
        </div>
    </div>
</header>
