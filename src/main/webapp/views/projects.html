<div>

    <h2>Projects</h2>

    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#saveProjectModal" ng-click="clear()">
        <span class="glyphicon glyphicon-flash"></span> Create a new Project
    </button>
    <div class="modal fade" id="saveProjectModal" tabindex="-1" role="dialog" aria-labelledby="myProjectLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="form" role="form" novalidate
                      class="ng-scope ng-invalid ng-invalid-required ng-dirty ng-valid-minlength"
                      ng-submit="create()">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" id="myProjectLabel">Create or edit a Project</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>ID</label>
                            <input type="text" class="form-control" name="id"
                                   ng-model="project.id" readonly>
                        </div>

                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" class="form-control"
                                   ng-model="project.name">
                        </div>
                        <div class="form-group">
                            <label>Description</label>
                            <input type="text" class="form-control"
                                   ng-model="project.description">
                        </div>
                        <div class="form-group">
                            <label>Role</label>
                            <input type="text" class="form-control"
                                   ng-model="project.role">
                        </div>
                        <div class="form-group">
                            <label>Client</label>
                            <input type="text" class="form-control"
                                   ng-model="project.client">
                        </div>
                        <div class="form-group">
                            <label>Start</label>
                            <input type="date" class="form-control"
                                   ng-model="project.start">
                        </div>
                        <div class="form-group">
                            <label>End</label>
                            <input type="date" class="form-control"
                                   ng-model="project.end">
                        </div>
                        <div class="form-group">
                            <label>Note</label>
                            <input type="text" class="form-control"
                                   ng-model="project.note">
                        </div>

                        <div class="form-group">
                            <label>company</label>
                            <select class="form-control" ng-model="project.company.id" ng-options="company.id as company.name for company in companys">
                            </select>
                        </div>
                         <div class="form-group">
                             <label>technology</label>
                             <select class="form-control" multiple ng-model="project.technologys" ng-options="technology as technology.name for technology in technologys track by technology.id">
                             </select>
                         </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span> Cancel
                        </button>
                        <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">
                            <span class="glyphicon glyphicon-save"></span> Save
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Role</th>
                    <th>Client</th>
                    <th>Start</th>
                    <th>End</th>
                    <th>Note</th>
                    <th>company</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="project in projects">
                    <td>{{project.id}}</td>
                    <td>{{project.name}}</td>
                    <td>{{project.description}}</td>
                    <td>{{project.role}}</td>
                    <td>{{project.client}}</td>
                    <td>{{project.start}}</td>
                    <td>{{project.end}}</td>
                    <td>{{project.note}}</td>
                    <td>{{project.company.name}}</td>
                    <td>
                        <button type="submit"
                                ng-click="update(project.id)"
                                class="btn btn-default">
                            <span class="glyphicon glyphicon-pencil"></span> Edit
                        </button>
                        <button type="submit"
                                ng-click="delete(project.id)"
                                class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span> Delete
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
