<div>

    <h2 translate="data.knowledge.header">Knowledges</h2>

     <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="data.knowledge.categoryEn">CategoryEn</th>
                    <th translate="data.knowledge.categoryHu">CategoryHu</th>
                    <th translate="data.knowledge.detailsEn">DetailsEn</th>
                    <th translate="data.knowledge.detailsHu">DetailsHu</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="knowledge in knowledges">
                    <td>{{knowledge.categoryEn}}</td>
                    <td>{{knowledge.categoryHu}}</td>
                    <td>{{knowledge.detailsEn}}</td>
                    <td>{{knowledge.detailsHu}}</td>
                    <td>
                        <button type="submit"
                                ng-click="update(knowledge.id)"
                                class="btn btn-default">
                            <span class="glyphicon glyphicon-pencil"></span> <span translate="global.label.edit">Edit</span>
                        </button>
                        <button type="submit"
                                ng-click="delete(knowledge.id)"
                                class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span> <span translate="global.label.delete">Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

   <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#saveKnowledgeModal" ng-click="clear()">
        <span class="glyphicon glyphicon-flash"></span> <span translate="global.label.create">Create</span>
    </button>
    <div class="modal fade" id="saveKnowledgeModal" tabindex="-1" role="dialog" aria-labelledby="myKnowledgeLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="form" role="form" novalidate
                      class="ng-scope ng-invalid ng-invalid-required ng-dirty ng-valid-minlength"
                      ng-submit="create()">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" id="myKnowledgeLabel" translate="global.label.createoredit">Create or edit</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label translate="data.knowledge.categoryEn">CategoryEn</label>
                            <input type="text" class="form-control"
                                   ng-model="knowledge.categoryEn">
                        </div>
                        <div class="form-group">
                            <label translate="data.knowledge.categoryHu">CategoryHu</label>
                            <input type="text" class="form-control"
                                   ng-model="knowledge.categoryHu">
                        </div>
                        <div class="form-group">
                            <label translate="data.knowledge.detailsEn">DetailsEn</label>
                            <input type="text" class="form-control"
                                   ng-model="knowledge.detailsEn">
                        </div>
                        <div class="form-group">
                            <label translate="data.knowledge.detailsHu">DetailsHu</label>
                            <input type="text" class="form-control"
                                   ng-model="knowledge.detailsHu">
                        </div>


                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span> <span translate="global.label.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">
                            <span class="glyphicon glyphicon-save"></span> <span translate="global.label.save">Save</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
